<!DOCTYPE html>
<html lang="en">

<head>
    <title>CalcMate - Simple Calculator</title>
    <meta charset="utf-8">
    <meta name="description"
        content="CalcMate is a simple calculator application built using HTML, CSS, and JavaScript. It allows users to perform basic mathematical operations such as addition, subtraction, multiplication, and division.">
    <meta name="keywords" content="calc, calculator, add, subtract, multiply, divide, memory, percentage">
    <meta name="author" content="Talha Shahid">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center my-5" id="heading">
        <span class="p-3 border">Calculator App</span>
    </h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="border border-light-subtle rounded border-2 p-5">
            <div class="d-flex align-items-center border border-light p-3 my-3 result-background">
                <h1 class="me-2">=</h1>
                <h1 id="result"></h1>
            </div>
            <input type="number" id="firstValue" class="twoInputs">
            <select name="" id="computeValue" class="selectInput">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">x</option>
                <option value="divide">/</option>
            </select>
            <input type="number" id="secondValue" class="twoInputs">
            <br>
            <br>
            <button onclick="CalculateResult()" id="CalculateResult">Result =</button>
        </div>
    </div>





    <script>
        function CalculateResult() {
            let firstValue = document.getElementById('firstValue').value;
            let secondValue = document.getElementById('secondValue').value;
            let computeValue = document.getElementById('computeValue').value;
            console.log(computeValue);
            if (firstValue === "" || secondValue === "") {
                document.getElementById('result').innerText = "Please Enter Some Interger Values"


            }

            else if (computeValue === "add") {
                let result = parseInt(firstValue) + parseInt(secondValue);
                document.getElementById('result').innerText = result



            }
            else if (computeValue === "subtract") {
                let result = parseInt(firstValue) - parseInt(secondValue);
                document.getElementById('result').innerText = result


            }
            else if (computeValue === "multiply") {
                let result = parseInt(firstValue) * parseInt(secondValue);
                document.getElementById('result').innerText = result


            }
            else if (computeValue === "divide") {
                let result = parseInt(firstValue) / parseInt(secondValue);
                document.getElementById('result').innerText = result


            }
            else {
                "please enter correct value"
            }





        }


    </script>

</body>

</html>
